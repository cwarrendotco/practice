<!DOCTYPE html>
<html>
    <head>
        <title>Miles Driven</title>
        <script type="text/javascript">

var carSpeed = 65,
    timeOut = 0,
    distanceOut = 0;
document.write("===========" + "<br>");
for (var tripTime = .5; tripTime <= 4; tripTime = tripTime + 0.5) {
    timeOut = tripTime;
    distanceOut = timeOut * carSpeed;
    document.write(
        timeOut.toFixed(1) + "      " + distanceOut.toFixed(1) + "<br>");
    // can't figure out how to add more spaces
    }
document.write("===========");

        </script>
    </head>
</html>
