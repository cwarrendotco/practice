<!DOCTYPE html>
<html>
    <head>
        <title>Product Information</title>
        <!-- JQuery Library Reference. latest is always referenced from jQuery's CDN -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">

$(document).ready(function () {
    $.getJSON("product.json", function(data) {
        var html = "";
        $.each(data, function() {
            $.each(this, function(i, item) {
                html += "Product ID: " + item.PRODUCT + "<br>" +
                    "Product Name: " + item.PRODUCT_NAME + "<br>" +
                    "Product Cost: " + item.INTERNAL_PRICE + "<br>" +
                    "Product Price: " + item.PRICE + "<br>" +
                    "Product Currency: " + item.CURRENCY + "<br>";
            }); // ends the second loop
        }); // ends the first loop
        $("#product").html(html);
    }); // ends getJSON function
}); // ends document.ready

</script>
    </head>
    <body>
        <h2>Product Information</h2>
        <div id="product">
        </div>
    </body>
</html>
