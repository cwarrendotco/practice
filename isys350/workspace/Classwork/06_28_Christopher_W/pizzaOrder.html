<!DOCTYPE html>
<html>
    <head>
        <title>Order a Pizza</title>
        <script type="text/javascript">

"use strict";
var $ = function(id) {
    return document.getElementById(id);
};
function PizzaOrder(topping, size) {
    this.topping = topping;
    this.size = size;
    this.checkPrice = function() {
        var price = 0;
        // determine price based on size
        if(this.size == "1") {
            price = price + 6.99;
        }
        else if(this.size == "2") {
            price = price + 8.99;
        }
        else if(this.size == "3") {
            price = price + 10.99;
        }
        else {
            console.log("Wrong pizza size");
        }
        // determine price based on toppings
        if(this.topping == "1") {
            price = price + 4.99;
        }
        else if(this.topping == "2") {
            price = price + 6.99;
        }
        else if(this.topping == "3") {
            price = price + 8.99;
        }
        else {
            console.log("Wrong pizza topping");
        }
        return price;
    }; // end of checkPrice function
} // end of PizzaOrder class
var buildMyPizza = function() {
    var myPizza = new PizzaOrder($("topping").value, $("size").value);
    $("pizzaPrice").textContent = "Price: $" + myPizza.checkPrice().toFixed(2);
};
window.onload = function() {
    $("order").onclick = buildMyPizza;
    $("topping").focus();
};

        </script>
    </head>
    <body>
        <h2>Order Your Pizza Here</h2>
        <label for="topping">Choose Toppings</label>
        <select id="topping">
            <option value="1">Sausage</option>
            <option value="2">Sausage and Pepperoni</option>
            <option value="3">Sausage, Pepperoni, and Bacon</option>
        </select><br>
        <label for="size">Choose Size</label>
        <select id="size">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select><br>
        <label>&nbsp</label>
        <input type="button" id="order" value="Order Your Pizza"/>
        <div id="pizzaOrder">
            <p id="pizzaPrice"></p>
        </div>
    </body>
</html>
