<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Conversion Program</title>
        <script type="text/javascript">
        
            var 
                fahrenheitTemp = 113,
                celsiusTemp = ((fahrenheitTemp - 32) * 5) / 9;
            
            document.write(
                "The Farhenheit Temperature: ", fahrenheitTemp, "<br/>",
                "The Celsius Temperature: ", celsiusTemp
                );
                
        </script>
    </head>
</html>
