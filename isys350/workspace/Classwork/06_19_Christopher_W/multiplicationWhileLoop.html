<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Without Operator</title>
        <script type="text/javascript">

var num1 = parseFloat(prompt("Enter the first number.")),
    num2 = parseFloat(prompt("Enter the second number.")),
    numCount = parseFloat(0),
    total = parseFloat(0);
while (numCount != num2) {
    if (isNaN(num1)
        || isNaN(num2)){
            alert("Please only enter numbers.");
        }
        else {
            total = total + num1;
            numCount = numCount + 1;
        }
}
document.write(total);
        </script>
    </head>
    <body>
    </body>
</html>
