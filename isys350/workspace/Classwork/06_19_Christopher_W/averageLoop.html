<!DOCTYPE html>
<html>
    <head>
        <title>Avg Calc</title>
        <script type="text/javascript">

var numInput = 0,
    total = 0,
    numCount = 0;
while (numInput != 999) {
    numInput = prompt("Enter score from 0-100; 999 to exit");
    if (isNaN(numInput)
    && numInput <= 0
    && numInput >= 100
    && numInput != 999) {
        alert("Please only enter numbers between 0 and 100.");
    }
    else if (numInput >= 0
        && numInput <= 100)
            total = (total * 1) + (numInput * 1);
            numCount = (numCount * 1) + 1;
        }
var avg = (total / numCount).toFixed(2);
document.write(avg);

        </script>
    </head>
    <body>
    </body>
</html>
